<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Centered Design Assignment 1</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Registration</h1>
  </header>
  <main>
    <!-- Input -->
    <div id="inputForm">
      <h2>Input</h2>
      <form>
        <p><label for="first-name">first name<span class="red">*</span> </label><input
          required
          type="text"
          name="first-name"
          id='first-name'
          placeholder="John"
          pattern="[A-Za-z]{1,}"
          autofocus>
          <label for="last-name">last name<span class="red">*</span> </label><input
          required
          type="text"
          name="last-name"
          id='last-name'
          placeholder="Smith"
          pattern="[A-Za-z]{1,}">
        </p>
        <p><label for="street">street address<span class="red">*</span> </label><input
          required
          type="text"
          name="st-address"
          id="street"
          placeholder="123 Main Street"
          pattern="[0-9]{1,}[ ]{1}[A-Za-z-]{1,}[ ]{1}[A-Za-z]{1,}">
          <label for="apartment">apartment </label><input class="apt"
          type="text"
          name="apartment"
          id="apartment"
          placeholder="N125"></p>
        <p><label for="city">city<span class="red">*</span> </label><input
          required
          type="text"
          name="city"
          id="city"
          placeholder="Boston"
          pattern="[A-Za-z]{1,}[ ]{0,1}[A-Za-z]{1,}">
          <label for="state">Select your state<span class="red">*</span> </label><input class="state-input" 
          required
          name="state"
          id="state"
          placeholder="MA"
          list="states">
          <datalist id="states">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </datalist>
          <label for="zip">zipcode<span class="red">*</span> </label><input class="zip" 
          required
          type="text"
          name="zipcode"
          id="zip"
          placeholder="12345"
          pattern="[0-9]{5}"></p>
        <p><label for="phone">Enter your phone number<span class="red">*</span> </label><input
          required
          type="tel"
          name="phone-number"
          id="phone"
          placeholder="617-555-1010"
          pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}"
          maxlength="14"></p>
        <p><label for="salary">Desired yearly salary<span class="red">*</span> $</label><input
          required
          type="text"
          name="salary"
          id="salary"
          placeholder="XX,XXX or XXX,XXX"
          pattern="[0-9]{2,3}[,][0-9]{3}"></p>
        <p><label for="date">Available date<span class="red">*</span> </label><input
          required
          type="date"
          id="date"
          name="date"></p>
        <p>Willing to relocate?<span class="red">*</span></p>
        <p><label><input type="radio" name="relocate" value="both nationally and internationally">Both nationally and internationally</label>
        <label><input type="radio" name="relocate" value="nationally">Just nationally</label>
        <label><input type="radio" name="relocate" value="no">No</label></p>
        <input type="submit" value="Submit">
        <input type="reset" name="Reset">
      </form>
    </div>
    <!-- Output -->
    <div id="output">
      <h2>Output</h2>
      <p id="first-name--response"></p>
      <p id="last-name--response"></p>
      <p id="st-address--response"></p>
      <p id="apartment--response"></p>
      <p id="city--response"></p>
      <p id="state--response"></p>
      <p id="zip--response"></p>
      <p id="salary--response"></p>
      <p id="phone--response"></p>
      <p id="date--response"></p>
      <p id="relocation--response"></p>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>

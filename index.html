<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Centered Design Assignment 1</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registration</h1>
  </header>
  <main>
    <!-- Input -->
    <div class="inputForm">
      <h2>Input</h2>
      <form>
      <p><label for="first-name">Enter your first name </label><input
        required
        autofocus
        type="text"
        name="first-name"
        id='first-name'
        pattern="[A-Za-z]{1,}">
      </p>
      <p><label for="last-name">Enter your last name </label><input
        required
        type="text"
        name="last-name"
        id='last-name'
        pattern="[A-Za-z]{1,}">
      </p>
      <p><label for="street">Enter your street address (formatted as 123 Main Street) </label><input
        required
        type="text"
        name="st-address"
        id="street"
        pattern="[0-9]{1,}[ ]{1}[A-Za-z-]{1,}[ ]{1}[A-Za-z]{1,}"
        data-output="st-address--response">
      </p>
      <p><label for="apartment">Enter your apartment (if applicable) </label><input
        type="text"
        name="apartment"
        id="apartment"
        data-output="apartment--response"></p>
      <p><label for="city">Enter your city (Boston) </label><input
        required
        type="text"
        name="city"
        id="city"
        pattern="[A-Za-z]{1,}[ ]{0,1}[A-Za-z]{1,}"
        data-output="city--response"></p>
      <p><label for="state">Select your state </label><input
        required
        list="states"
        name="state"
        id="state"
        data-output="state--response">
            <datalist id="states">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </datalist>
          </p>
      <p><label for="zip">Enter your zipcode </label><input
          required
          type="text"
          name="zipcode"
          id="zip"
          pattern="[0-9]{5}"
          data-output="zip--response"></p>
      <p><label for="salary">Desired yearly salary (formatted as xx,xxx or xxx,xxx) $</label><input
          required
          type="text"
          name="salary"
          id="salary"
          pattern="[0-9]{2,3}[,][0-9]{3}"
          data-output="salary--response"></p>
      <p><label for="number">Enter your phone number (formatted as xxx-xxxâ€’xxxx) </label><input
         required
         type="tel"
         name="phone-number"
         id="phone"
         maxlength="14"
         pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}"
         data-output="phone--response"></p>
      <p><label for="date">Available date </label><input
         required
         type="date"
         id="date"
         name="date"
         data-output="date--response"></p>
        <p>Willing to relocate? <p>
        <p><label><input type="radio" name="relocate" value="both nationally and internationally">Both nationally and internationally</label></p>
        <p><label><input type="radio" name="relocate" value="nationally">Just nationally</label></p>
        <p><label><input type="radio" name="relocate" value="internationally">Just internationally</label></p>
        <p><label><input type="radio" name="relocate" value="no">No</label></p>
      <input type="submit" value="Submit">
      <input type="reset" name="Reset">
    </form>
    </div>
    <!-- Output -->
    <div id="output">
      <h2>Output</h2>
      <p id="first-name--response"></p>
      <p id="last-name--response"></p>
      <p id="st-address--response"></p>
      <p id="apartment--response"></p>
      <p id="city--response"></p>
      <p id="state--response"></p>
      <p id="zip--response"></p>
      <p id="salary--response"></p>
      <p id="phone--response"></p>
      <p id="date--response"></p>
      <p id="relocation--response"></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
